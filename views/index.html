    <form class="box" id="createUserForm" action="/users" method="POST">
    <fieldset id="createUserFormFieldSet" class="container">
    <div class="whole-form">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input"id="name" name="name" type="text" placeholder="Text input" required>
      </div>
    </div>
    
    <div class="field">
      <label class="label">NIN</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" id='nin' text='nin' type="text" placeholder="Text input" required>
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      
    </div>
    
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" id='nin' name='nin' placeholder="Email input"  required>
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>

    </div>
    
   
    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>
    

    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" id='submitCreateUserFor' onclick="submitForm()">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light" type="reset">Cancel</button>
      </div>
    </div>
  </fieldset>
  </form>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</div>
</html>
